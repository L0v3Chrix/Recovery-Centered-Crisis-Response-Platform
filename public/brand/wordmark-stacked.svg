<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Mark centered -->
  <g transform="translate(100, 50)">
    <!-- Gradient definitions -->
    <defs>
      <linearGradient id="pillarGradStacked" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#1B2A5B" />
        <stop offset="50%" style="stop-color:#2B50E2" />
        <stop offset="100%" style="stop-color:#6BA9FF" />
      </linearGradient>
      <linearGradient id="textGradStacked" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#1B2A5B" />
        <stop offset="100%" style="stop-color:#2B50E2" />
      </linearGradient>
    </defs>
    
    <!-- Left pillar -->
    <rect x="40" y="30" width="50" height="140" rx="26" fill="url(#pillarGradStacked)" />
    
    <!-- Right pillar -->
    <rect x="110" y="30" width="50" height="140" rx="26" fill="url(#pillarGradStacked)" />
    
    <!-- ECG heartbeat line -->
    <polyline 
      points="20,100 50,100 60,100 65,85 70,115 75,85 80,100 120,100 130,100 135,85 140,115 145,85 150,100 180,100"
      stroke="#3EC6FF"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- Text: elpNow ATX -->
  <text x="200" y="270" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="48" font-weight="900" fill="url(#textGradStacked)" text-anchor="middle">
    elpNow ATX
  </text>
  
  <!-- Tagline -->
  <text x="200" y="310" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#3EC6FF" text-anchor="middle">
    Real help â€¢ Verified daily
  </text>
</svg>